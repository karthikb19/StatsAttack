<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f1ec; /* Light tan background */
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #204056; /* Darker blue */
        }
        form {
            background-color: #f0eade; /* Tan background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            margin: auto;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 2px solid #a2b9bc; /* Light blue border */
            border-radius: 4px;
        }
        button {
            background-color: #a2b9bc; /* Light blue */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #829fa3;
        }
        .flash-messages {
            list-style-type: none;
            padding: 0;
        }
        .flash-messages li {
            color: red;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Upload a CSV File</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <button type="submit">Upload and Process</button>
    </form>
    {% if table %}
        <h2>First Five Rows:</h2>
        {{ table|safe }}
        <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-primary">Download Processed CSV</a>
    {% endif %}
</body>
</html>
